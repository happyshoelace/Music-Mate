<head>
    <title>Music Mate</title>
    <script type="text/javascript">  
            function selects(){  
                var ele=document.getElementsByName('recommendedTrack');  
                for(var i=0; i<ele.length; i++){  
                    if(ele[i].type=='checkbox')  
                        ele[i].checked=true;  
                }  
            }  
            function deSelect(){  
                var ele=document.getElementsByName('recommendedTrack');  
                for(var i=0; i<ele.length; i++){  
                    if(ele[i].type=='checkbox')  
                        ele[i].checked=false;  
                      
                }  
            }             
    </script>  
</head>
<body>
    <a href="/playlistByRecommendation/"><button>Back</button></a>
    <h1>Awesome! Here's some similar tracks!</h1>
    <form action="/getPlaylists/" method="POST">
        <input type="button" onclick='selects()' value="selectAll"/>  
        <input type="button" onclick='deSelect()' value="deselectAll"/> 
        <br> 
    {% for item in recommendations %}
        <input type="checkbox" name="recommendedTrack" value="{{item['id']}}">
        <label for="recommendedTrack"><img src="{{item['image']}}" style="width:300px;"><a href="{{item['url']}}">{{item['name']}} by {{item['artist']}}</a></label>
        <br>
    {% endfor %}
    <button type="submit" value="submit">Next</button>
    </form>
</body>
